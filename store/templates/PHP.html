<html>
<head><title>Java</title></head>
<body>
{% block content %} {% for post in posts %}
<div class="container">
<div class="post">
<h2><a href="/">{{ post.title }}</a></h2>
<div class="date">
<p>published: {{ post.published_date }}</p>
</div>
<p>{{ post.author|linebreaksbr }}</p>
</div>
</div>
{% endfor %} {% endblock %}
</body>
</html>
