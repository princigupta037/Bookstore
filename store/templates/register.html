{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="row">
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}.
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" > Register </legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" href="{% url 'book_list' %}"> Submit </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"> 
                Already Registered !!<a class="ml-2" href="{% url 'log' %}"> Login</a> 
            </small>
        </div>
    </div>

{% endblock %}
